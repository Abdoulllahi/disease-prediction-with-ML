<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex flex-column vh-100 mt-5">
    <h1>Disease Prediction</h1>

    <form method="post" action="{{ url_for('index') }}">
        <div class="row">
            {% for symptom in symptoms %}
                <div class="col-md-4">
                    <div class="card mb-3">
                        <img src="{{ url_for('static', filename='your_image_file.jpg') }}" class="card-img-top" 
                        alt="{{ symptom }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ symptom }}</h5>
                            <p class="card-text">
                                This is the description
                            </p>
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" name="{{ symptom }}" value="yes">
                                Yes
                            </label>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    {% if result %}
        <h2>Predicted Disease: {{ result }}</h2>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
</body>
</html>
